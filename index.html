<html>

    <head>
        <meta charset="utf-8">
        <title>Pedra, Papel ou Tesoura</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <header>
            <h1>Pedra, Papel ou Tesoura</h1>
        </header>
        
        <div class="score-board">

            <div id="user-label" class="badge">user</div>
            
            <div id="computer-label" class="badge">pc</div>

            <span id="user-score">0</span> 
            <span>:</span> 
            <span id="computer-score">0</span>

        </div>    

        <div class="result">

            <p>Papel cobre a pedra, Você ganhou! </p>

        </div>

        <div class="choises">
            <div class="choise" id="r">
                <img src="images/rock.png" alt="" >
            </div>
            <div class="choise" id="s">
                <img src="images/scissors.png" alt="">
            </div>
            <div class="choise" id="p">
                <img src="images/paper.png" alt="">
            </div>
        </div>
    

        <div id="action-message">Faça sua jogada</div>
        <script type="text/javascript" src="app.js"></script>

    </body>

</html>
